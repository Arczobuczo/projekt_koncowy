<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="navbar/navbar :: headScripts"></th:block>
    <title>Title</title>
</head>
<body>
<div th:replace="navbar/navbar :: navbar"></div>

<form th:action="@{/user/user-registration}" th:object="${newUserForm}" method="post">

    <input type="email" th:field="*{email}" placeholder="Enter Your E-mail.">
    <span th:errors="*{email}"></span>
    <br>

    <input type="password" th:field="*{password}" placeholder="Enter Your password.">
    <span th:errors="*{password}"></span>
    <br>

    <input type="text" th:field="*{nickname}" placeholder="Enter Your Nickname.">
    <span th:errors="*{nickname}"></span>
    <br>

    <input type="submit" value="Register">

</form>


</body>
</html>
