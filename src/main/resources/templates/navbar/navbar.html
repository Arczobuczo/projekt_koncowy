<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <th:block th:fragment="headScripts">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
                integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
                integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
                integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
                crossorigin="anonymous"></script></script>
    </th:block>
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <h1>Meeting place</h1>
    <div th:if="${loggedAs == null}">
        <div>
            <a th:href="@{/login-user}">Login</a>
            <a th:href="@{/user/user-registration}">Register</a>
        </div>
    </div>
    <div th:if="${loggedAs != null}">
        LoggedAs: <span th:text="${loggedAs}">...</span>
        <h4>Menu: </h4>
        <div>
            <a th:href="@{/logout-user}">Logout.</a>
            <br>
            <a th:href="@{/add-new-meeting}">Add new Meeting</a>
        </div>
    </div>
    <div>
        <form th:action="@{/meeting-conteingin}" method="post">
            <input type="search" name="search" placeholder="Search engine for meetings on our website ">
            <input type="submit" value="Search">
        </form>

        <form th:action="@{/all-meeting}" method="get">
            <input type="submit" value="All Meeting">
        </form>

        <form th:action="@{/present-future-meeting}" method="get">
            <input type="submit" value="Present and future Meeting">
        </form>

        <form th:action="@{/future-meeting}" method="get">
            <input type="submit" value="Future Meeting" >
        </form>



    </div>

</div>


</body>
</html>
